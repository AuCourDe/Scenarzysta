<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCENARZYSTA - System Generujcy Scenariusze Testowe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <h1>SCENARZYSTA</h1>
                <p class="header-subtitle">System Generujcy Scenariusze Testowe</p>
            </div>
            <div class="header-controls">
                <div class="theme-toggle-wrapper">
                    <label class="theme-toggle" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" class="theme-toggle-input">
                        <span class="theme-toggle-slider">
                            <span class="theme-toggle-icon"></span>
                        </span>
                    </label>
                    <div class="theme-message" id="theme-message"></div>
                </div>
            </div>
        </header>

        <main>
            <!-- Sekcja przesyania plik贸w -->
            <section class="upload-section">
                <h2>Przelij dokument</h2>
                <form id="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" name="file" accept=".docx,.pdf,.xlsx,.xls,.txt" multiple required>
                        <label for="file-input" class="file-label">
                            <span class="file-label-text">Wybierz pliki (docx, pdf, xlsx, txt)</span>
                        </label>
                        <div id="selected-files" class="selected-files"></div>
                    </div>
                    <div class="options-wrapper">
                        <label class="checkbox-label">
                            <input type="checkbox" id="analyze-images" name="analyze_images">
                            <span class="checkbox-text">Analizuj obrazy przez AI</span>
                            <span class="checkbox-hint">(dokadniejsze dla dokument贸w z grafikami)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="correlate-documents" name="correlate_documents">
                            <span class="checkbox-text">Koreluj dokumenty (eksperymentalne И)</span>
                            <span class="checkbox-hint">(relacje midzy wieloma plikami)</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-btn">
                        Przelij i przetw贸rz
                    </button>
                </form>
            </section>

            <!-- Sekcja kolejki zada -->
            <section class="queue-section">
                <h2>Kolejka zada</h2>
                <div class="queue-stats">
                    <div class="stat-item">
                        <span class="stat-label">Zadania w kolejce:</span>
                        <span class="stat-value" id="pending-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Aktualnie przetwarzane:</span>
                        <span class="stat-value" id="processing-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Szacowany czas oczekiwania:</span>
                        <span class="stat-value" id="wait-time">-</span>
                    </div>
                </div>

                <div class="tasks-list" id="tasks-list">
                    <p class="no-tasks">Brak zada w kolejce</p>
                </div>
            </section>

            <!-- Sekcja historii przetworzonych plik贸w -->
            <section class="history-section">
                <h2>Historia przetworzonych plik贸w <span class="retention-info">(retencja: 90 dni)</span></h2>
                <div class="history-stats">
                    <div class="stat-item">
                        <span class="stat-label">cznie zada:</span>
                        <span class="stat-value" id="history-total">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Ukoczonych:</span>
                        <span class="stat-value" id="history-completed">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Bd贸w:</span>
                        <span class="stat-value" id="history-failed">0</span>
                    </div>
                </div>

                <div class="history-list" id="history-list">
                    <p class="no-history">adowanie historii...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
